<body>
    <h1>Hvad er dit navn?</h1>

    <p>Skriv det her <input type=text id=navn></p>
    <button>Hit me</button>





    <script>
        //vi vælger knappen og lytter på klik og laver en funktion der hedder button_clicked
        document.querySelector("button").addEventListener("click", button_clicked);

        //funktionen går i gang. en variable bliver lavet ud fra det der bliver skrevet i indputfeltet med id'en = navn
        function button_clicked() {

            let brugernavn = document.querySelector("#navn").value;

            //i consolen laves en konkatinering med tekst og det der bliver indtastet i indputfeltet som vi har kaldt brugernavn.

            console.log(`Goddag virkelig dejlige ${brugernavn}!`)
        }

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hvad er længden?</p>
    <input typen="text" id="længde">

    <p>Hvad er bredden?</p>
    <input typen="text" id="bredde">
    <button>Udregn areal og kig i konsolen</button>


    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter. Så ved du det ;)`;

            let a = længde * bredde;

            if (a <= 0) {
                alert("Hovsa \n Du skal lige bruge et tal over 0");
            } else if (isNaN(a)) {
                alert("Hovsa \n Du skal lige indtaste tal... ikke bogstaver jo ;)");
            } else {
                console.log(resultat);
            }
        }

        function areal(l, b) {
            return (l * b);
        }
    </script>



</body></html>

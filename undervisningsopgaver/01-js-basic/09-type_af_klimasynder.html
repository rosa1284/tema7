<body>



    <script>
        let rejselængde = 3;
        const co2 = 109;

        let kg = rejselængde * co2;

        let resultat;

        // Hvis arealet er under 100, skal der stå:Tæt på Thunberg
        if (kg < 100) {
            resultat = `Du har fløjet $(rejselængde) timer og udledt $(kg) kg CO2. Tæt på Thunberg`;
        }


        // Er arealet mellem 100 og 200, skal der stå: Ja ja, du behøver ikke at melde dig ud af Å
        if (kg >= 100 && kg < 200) {
            resultat = `Du har fløjet ${rejselængde} timer og udledt ${kg} kg CO2. Ja ja, du behøver ikke at melde dig ud af Å`;
        }

        // Er arealet mellem 100 og 200, skal der stå: Det er godt for turismen i nordeuropa
        if (kg >= 200 && kg < 600) {
            resultat = `Du har fløjet ${rejselængde} timer og udledt ${kg} kg CO2. Det er godt for turismen i nordeuropa`;
        }

        //Er det større end (eller lig med)  600, skal der stå: Nå ja vi kan jo altid kolonisere en anden planet ..
        if (kg >= 600) {
            resultat = `Du har fløjet ${rejselængde} timer og udledt ${kg} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet ..`;
        }


        console.log(resultat);
    </script>

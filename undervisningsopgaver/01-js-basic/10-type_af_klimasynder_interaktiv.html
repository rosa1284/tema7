<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>Hvor meget Co2 har din rejse udledt?</h1>

    <p>Skriv i feltet hvor mange timer din rejse cirka tog <input placeholder="eks. 3" type=text id=længde></p>
    <button>Find out</button>


    <script>
        document.querySelector("button").addEventListener("click", button_clicked);



        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            const co2 = 109;

            let kg = længde * co2;


            let resultat = `Du har fløjet ${længde} timer og udledt ${kg} kg CO2.`;

            if (kg <= 0) {
                alert("Hovsa \n Du skal lige bruge et tal over 0");
            } else if (isNaN(kg)) {
                alert("Hovsa \n Du skal lige indtaste tal... ikke bogstaver jo ;)");
            } else {
                console.log(resultat);
            }

        }
    </script>


</body></html>

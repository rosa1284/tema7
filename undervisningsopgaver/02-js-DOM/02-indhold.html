<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>




    <style>
        .green {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        .red {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: red;
        }
    </style>



</head>


<body>

    <div class="green"></div>

    <div class="red"></div>




    <script>
        let green = document.querySelector(".green");
        let red = document.querySelector(".red");


        green.textContent = "Grøn firkant";
        red.textContent = "Rød cirkel"
    </script>





</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>




    <style>
        .green {
            height: 200px;
            width: 200px;
            line-height: 250px;
            text-align: center;
            background-color: green;
        }

        .red {
            height: 200px;
            width: 200px;
            line-height: 250px;
            text-align: center;
            border-radius: 50%;
            background-color: red;
        }
    </style>



</head>


<body>

    <div class="green"></div>

    <div class="red"></div>




    <script>
        const pigUrl = "http://mabe-kea.dk/E19/pics/pig.png";
        const frogUrl = "http://mabe-kea.dk/E19/pics/frog.png";
        const foxUrl = "http://mabe-kea.dk/E19/pics/fox.png";


        document.querySelector(".green").innerHTML = `<img src =${frogUrl} alt="grøn frø" >`;
        document.querySelector(".red").innerHTML = `<img src =${pigUrl} alt="gris" >`;
        document.querySelector(".red").innerHTML += `<img src =${foxUrl} alt="ræv" >`;
    </script>



</body></html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>




    <style>
        .green {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;
        }

        .red {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background-color: red;
        }
    </style>



</head>


<body>

    <div class="green"></div>

    <div class="red"></div>




    <script>
        let frogUrl = "http://mabe-kea.dk/E19/pics/frog.png";
        let pigUrl = "http://mabe-kea.dk/E19/pics/pig.png";

        document.addEventListener("DOMContentLoaded", start)

        function start() {

            console.log("Så er Dommens content loaded");

            let green = document.querySelector(".green");
            let red = document.querySelector(".red");


            green.innerHTML = `<img src =${frogUrl} alt="grøn frø" >`;
            red.innerHTML = `<img src =${pigUrl} alt="gris" >`;

            green.addEventListener("click", flyt);
            red.addEventListener("click", stop);

            function flyt() {

                let greenstart = green.innerHTML;

                green.innerHTML = red.innerHTML;
                red.innerHTML = greenstart;
            }

            function stop() {
                green.removeEventListener("click", flyt);

            }

        }
    </script>



</body></html>

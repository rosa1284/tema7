<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        /////////////
        let klikKnap = document.querySelector("#klik");


        klikKnap.addEventListener("click", vis);

        function vis() {
            box.textContent = "Klik";
        }



        ///////////
        let sletKnap = document.querySelector("#slet");

        sletKnap.addEventListener("click", fjern);


        function fjern() {
            box.textContent = " ";
        }


        ///////////
        let htmlKnap = document.querySelector("#html");

        htmlKnap.addEventListener("click", visH2p);

        function visH2p() {
            box.textContent = "<H2>Overskrift</H2> \n <p>Brødtekst</p>";
        }


        /////////
        let flytKnap = document.querySelector("#flyt");

        flytKnap.addEventListener("click", () => {
            box.textContent = "";
            bax.textContent = "<H2>Overskrift</H2> \n <p>Brødtekst</p>";
        })
    </script>
</body></html>

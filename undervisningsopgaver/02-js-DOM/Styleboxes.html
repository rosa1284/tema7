<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");


        box1.addEventListener("click", () => {
            box1.style.backgroundColor = "magenta";
        })

        box2.addEventListener("click", () => {
            box2.style.backgroundColor = "#0000b3";
            box2.style.transition = "3s";
            box3.style.opacity = "0.3";


        })

        box3.addEventListener("click", () => {
            box3.style.backgroundColor = "orange";
            box3.style.transition = "4s";
            box3.style.opacity = "0.3";

        })

        box4.addEventListener("click", () => {
            box4.style.backgroundColor = "green";
            box4.style.opacity = "0.5";
            box4.style.transform = "scale(6)";
            box3.style.transform = "scale(5)";
            box2.style.transform = "scale(4)";
            box1.style.transform = "scale(3)";
        })
    </script>
</body></html>

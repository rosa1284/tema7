<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article>
        <p></p>
        <img />
    </article>




    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {


            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };


            document.querySelector("article p").textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;

            document.querySelector("article img").src = dyr.billede;


            //For at få img ind: Man bliver nød til at lave et p tag inde i article. For hvis man ikke gør det, og kun vælger article, overskriver den alt hvad der er i article og vil ikke give plads til img

        }
    </script>






</body></html>

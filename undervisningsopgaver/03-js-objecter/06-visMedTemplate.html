<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        body {
            margin: 2px;
        }

        article {
            border: 2px solid black;
            margin: 2px;
            padding: 10px;
        }

    </style>



</head>

<body>
    <template>
        <article>
            <h2></h2>
            <img />
            <p class="typen"></p>
            <p class="levested"></p>
        </article>
    </template>



    <div id=liste></div>



    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("dom er loaded");

            let dyr =

                [{
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "vandhul"
                }, {
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarme"
                }, {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "skoven"
                }, {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "havet"
                }, {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "floder"
                }]


            const liste = document.querySelector("#liste");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyret => {

                let klon = dyrTemplate.cloneNode(true).content;

                klon.querySelector("h2").textContent = dyret.navn;
                klon.querySelector("img").src = dyret.billede;
                klon.querySelector(".typen").textContent = dyret.type;
                klon.querySelector(".levested").textContent = dyret.levested;

                liste.appendChild(klon);

            })

        }

    </script>


</body>

</html>
